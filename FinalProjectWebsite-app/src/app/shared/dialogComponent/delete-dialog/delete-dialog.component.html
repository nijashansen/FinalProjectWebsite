<h2 mat-dialog-title>Are you sure?</h2>

<mat-dialog-content>

  <p> Warning! If you delete a process, you also delete all of the error messages, Are you sure you want to delete this process? </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button" (click)="deleteProcess()">Delete Process</button>
</mat-dialog-actions>
